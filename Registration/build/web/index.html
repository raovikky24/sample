<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="home">
            <label>First Name:</label>
            <input type="text" name="first" required placeholder="Enter your name">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" name="last" required placeholder="Enter your last name">
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female
            <br>
            <br>
            <label>Email id:</label>

            <input type="email" name="email">
            <br>
            <br>
            <label>City:</label>
            <select name="city">
                <option value="null" selected>--select city--</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chandighar">Chandighar</option>
            </select>
            <br>
            <br>
            <label>Language Known:</label>
            <input type="checkbox" name="lang" value="Hindi">Hindi
            <input type="checkbox" name="lang" value="English">English
            <input type="checkbox" name="lang" value="Punjabi">Punjabi
            <br>
            <br>
            <label>Password:</label>
            <input type="password" name="pass" required>
            <br>
            <br>
            <label>Confirm password:</label>
            <input type="password" name="cpass" required>
            <br>
            <br>
            <label>Sign up :</label>
            <input type="Submit" value="Registration">
        </form>
    </body>
</html>
